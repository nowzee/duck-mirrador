<!Doctype HTML>
<html>
<head>
	<title>Duck-mirrador</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

	<div id="mySidenav" class="sidenav">
	<p class="logo"><span>Duck-</span>mirrador</p>
  <a href="{{ url_for('dashboard') }}" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
  <a href="{{ url_for('administration') }}" class="icon-a"><i class="fa fa-users icons"></i> &nbsp;&nbsp;Administration</a>
  <a href="{{ url_for('moderation') }}" class="icon-a"><i class="fa fa-shield icons"></i> &nbsp;&nbsp;Modération</a>
  <a href="#"class="icon-a"><i class="fa fa-tasks icons"></i> &nbsp;&nbsp;Serveur</a>
  <a href="{{ url_for('info_account') }}" class="icon-a"><i class="fa fa-user icons"></i> &nbsp;&nbsp;Accounts</a>
  <a href="#" class="icon-a"><i class="fa fa-list-alt icons"></i> &nbsp;&nbsp;Events</a>

</div>
<div id="main">
	<div class="head">
		<div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; Account</span>
<span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; Account</span>
</div>

	<div class="clearfix"></div>
</div>
	<div class="col-div-6">
		<div class="box-6">
		<div class="content-box">
			<p>Community account</p>
        </div>
			<h1><p>Soon...</p></h1>
		</div>
	</div>
	<form action="{{ url_for('settings_card') }}" method="post">
	<div class="col-div-5">
		<div class="box-5">
		<div class="content-box">
			<p>Setting Xp-Card</p>
        </div>
			<div class="xp_fond">
				<select name="background_xp" id="extension">
					<option value="{{ value }}" name="Nom 1" disabled selected>{{ fonds }}</option>
					<option value="bg.png">Foret verte</option>
					<option value="bg2.png">Foret grise</option>
					<option value="bg3.jpg">ciel étoilé</option>
					<option value="bg4.jpg">eclair violet</option>
					<option value="bg5.jpg">Petite maison</option>
					<option value="bg6.jpg">fenetre mouillé</option>
					<option value="bg7.jpg">planche de bois</option>
				</select>
			</div>
			<button class="save_xpcard">Save settings</button>
		</div>
	</div>
	</form>
	<div class="col-div-4">
		<div class="box-4">
		<div class="content-box">
			<p>Info account</p>
  </div>
			<img src="{{ avatars_image }}" class="pro-img" />
			<div class="info">
				<p>Username : {{ username }}</p>
			    <p>Identifiant : {{ identifiant }}</p>
				<p>Serveur : {{ serveur }}</p>
			    <p>Permission : {{ rank }}</p>
			</div>
			<form method="POST" action="{{ url_for('connexion') }}">
  <input type="submit" value="Déconnexion" class="disconnect">
</form>
		</div>
	</div>
</div>
	<img src='data:image/png;base64,{{ buffer }}' class="xp-card">

	<div class="clearfix"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });

</script>

</body>


</html>
